<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <meta name="description" content="SOVEREIGN - Supreme Privacy NFT Platform. Absolute control over your digital assets with Fully Homomorphic Encryption powered by Zama's fhEVM." />
    <meta name="theme-color" content="#6B2E8F" />
    <title>SOVEREIGN â€” Supreme Privacy NFT Platform | Absolute Control</title>
    <link rel="icon" type="image/svg+xml" href="/branding/veilmint-icon-light.svg" />

    <!-- Preconnect to Zama CDN -->
    <link rel="preconnect" href="https://cdn.zama.org" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #F5F3FF 0%, #E8E5FF 100%);
      }
      
      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #E5E4E2;
        border-top-color: #6B2E8F;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @media (prefers-color-scheme: dark) {
        .app-loading {
          background: linear-gradient(135deg, #0A0212 0%, #2A1A3D 100%);
        }
        .app-loading-spinner {
          border-color: #4A2E6F;
          border-top-color: #8B5FBF;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
      </div>
    </div>
    <!-- Zama FHE Relayer SDK v0.3.0-8 -->
    <script
      src="https://cdn.zama.org/relayer-sdk-js/0.3.0-8/relayer-sdk-js.umd.cjs"
      defer
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
