<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="256" height="256" fill="#0B0F14"/>
  <defs>
    <radialGradient id="g1" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </radialGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0.5"/>
    </linearGradient>
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
    </filter>
  </defs>
  <!-- soft glow -->
  <ellipse cx="128" cy="130" rx="96" ry="96" fill="none" stroke="url(#glow)" stroke-width="18" filter="url(#f1)"/>
  <!-- torus ring -->
  <circle cx="128" cy="128" r="88" fill="none" stroke="url(#g1)" stroke-width="24"/>
  <!-- keyhole (negative space) -->
  <g fill="#0B0F14">
    <circle cx="128" cy="118" r="20"/>
    <rect x="118" y="134" width="20" height="36" rx="8"/>
  </g>
</svg>
